<h1>Need Music?</h1>
<p class="lead">Use the ngSpotify app to browse new releases and find your favorite songs<br>
    All you get is this text and a mostly barebones HTML document.</p>

<form>
    <div class="form-group">
        <input class="form-control" type="text"
               name="searchString"
               [(ngModel)]="searchString"
               placeholder="Search artists...."
               (keyup)="searchMusic()" >
    </div>
</form>

<div *ngIf="searchResults">
    <div *ngFor="let artist of searchResults">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artists/{{artist.id}}">{{artist.name}}</a></h4>
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of artist.genres"> <span class="label label-default"> {{genre}}</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
