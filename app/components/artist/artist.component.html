<div *ngIf="artist" class="">
  <header>
    <div *ngIf="artist.images.length > 0">
      <img class="artist-thumb" src="{{ artist.images[0].url }}">
      <h1>{{artist.name}}</h1>
      <p *ngIf="artist.genres.length > 0">
        Gengres: <span *ngFor="let genre of artist.genres"> <span class="label label-default"> {{genre}}</span></span>
      </p>
    </div>
  </header>

  <div class="artist-albums">
    <div class="row">
      <div *ngFor="let album of albums">
        <div class="col-md-3">
          <div class="album well">
            <img class="album-thumb img-thumbnail" src="{{album.images[0].url}}">
            <h4>{{album.name}}</h4>
            <a class="btn btn-default btn-block" routerLink="/album/{{album.id}}">Album Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
